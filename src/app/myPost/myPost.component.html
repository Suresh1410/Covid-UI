<div class="container">
    <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6" *ngFor="let post of postDetails">{{calculateProgress(post)}}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post.type}} 
                        <a  matTooltip="Click to delete the post">+
                        </a></h5>
                    <div>
                       
                            <div class="single-skill d-flex align-items-center justify-content-between">
                                <div class="bar-title  mb-15">
                                    <h5><i class="fa fa-gift"></i>{{post.quantityRaised}}<span class="raise m-1">Raised
                                            <br> of</span> <span class="used-count m-1"><i
                                                class="fa fa-gift"></i>{{post.quantity}}</span>
                                    </h5>
                                </div>
                                <circle-progress [percent]="post.progress" [radius]="50" [outerStrokeWidth]="8"
                                    [innerStrokeWidth]="5" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
                                    [animation]="true" [animationDuration]="300">
                                </circle-progress>
                            </div>
                            <div class="case-info">
                                <p>{{post.postDesc}}</p>
                                <table>
                                    <tbody>
                                        <tr>
                                            <th>Subtype</th>
                                            <td>{{post.subType}}</td>
                                        </tr>
                                        <tr>
                                            <th>Quantity</th>
                                            <td>{{post.quantity}}</td>
                                        </tr>
                                        <tr>
                                            <th>City</th>
                                            <td>{{post.city}}</td>
                                        </tr>
                                        <tr>
                                            <th>Recurring</th>
                                            <td>{{post.recurring}}</td>
                                        </tr>
                                        <tr>
                                            <th>Date</th>
                                            <td>{{post.postRequestDate | date}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="b-button">
                                    <a ><span>Click To Edit</span> <i
                                                    class="fa fa-long-arrow-right ml-1"></i></a>
                            </div>
                            </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
