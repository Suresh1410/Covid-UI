<div class="col-12 row ">
    <div class="col-1"></div>
    <div class="col-12 row pt-5 m-auto" style="max-width: 95%">
        <div class="col-12">
            <form [formGroup]="loginForm" class="col-12">
                <div class="col-12 row bg-white p-4 shadow shadow-md rounded">
                    <p class="font-weight-bold heading col-12 pl-0 ml-3 boldfont">Login</p>
                    <div class="form-group col-12 row">
                        <div class="form-group col-12">
                            <label for="emailId"  >Email Id</label>
                            <input type="text" name="emailId" id="emailId" class="form-control"
                                formControlName="emailId">
                        </div>
                        </div>
                        <div class="form-group col-12 row">
                            <div class="form-group col-12">
                                <label for="password"  >Password</label>
                                <input type="text" name="password" id="password" class="form-control"
                                    formControlName="password">
                            </div>
                            </div>
                </div>
                </form>
                </div>
                </div>
</div>
