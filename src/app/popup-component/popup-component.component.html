
  <div class="modal-header bg-dark text-white ">
    <h5 class="modal-title">Donation Form</h5>
       <i  class="close" style="cursor: pointer;"  (click)="modal.dismiss('Cross click')" >&times;</i>
    </div>
    <div class="modal-body">
      <form [formGroup]="donateForm">
          <mat-form-field >
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Ex. 5" formControlName="quantity" required>
        </mat-form-field>
        <mat-form-field >
          <mat-label>Donation Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="donationDate"
              placeholder="mm/dd/yyyy format" required >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Ex. 9876543210" formControlName="phoneNo" required>
    </mat-form-field>
      </form>
      </div>
      <div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-danger" (click)="onCloseModal($event)">Donate</button>
  </div>
